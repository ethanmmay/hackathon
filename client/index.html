<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <title>client</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light border-bottom">
            <a class="navbar-brand" href="#">
                <span class="ml-2 title-font">Spectre Social</span>
                <p class="tag-font ml-2">Wierd is the new Cool</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
            <div class="flex-grow-1 justify-content-center align-items-center d-flex" id="authstate">

            </div>
        </nav>
    </header>
    <main class="container-fluid bg-dark">
        <div class="row my-3">
            <div class="col-8">
                <div class="col-12 post-header text-center">
                    <h4 class="tag-font">Spectre Feed</h4>
                </div>
                <div id="posts" class="card p-2  skeleton-loader">
                    <div class="card-title border-radius p-2"> Post Head
                    </div>
                    <div class="card-body border-top">
                        <div class="skeleton-loader text block"></div>
                        <div class="skeleton-loader text block"></div>
                        <div class="skeleton-loader text"></div>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center">
                <h4 class="tag-font">User Freaky Feed</h4>
                <div id="posts" class="card p-2 border-radius skeleton-loader">

                </div>
                <div class="card-body border-top">
                    <div class="skeleton-loader text block"></div>
                    <div class="skeleton-loader text block"></div>
                    <div class="skeleton-loader text"></div>
                </div>
            </div>

        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <form class="new-post" onsubmit="app.postController.createPost(event)">

        </form>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
